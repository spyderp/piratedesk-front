<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>PiratedeskFrontend</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root>
  	<style>
  		.wrapper-load{position:fixed;top:0;width:100%;height:100%;background:rgba(255,255,255,0.75);z-index:1000}.quadLoad{position:absolute;width:200px;height:200px;top:0;bottom:0;left:0;right:0;margin:auto}.item-1{width:100px;height:100px;position:absolute;background-color:#1f8d83;animation:item-1_move 1.8s cubic-bezier(.6, .01, .4, 1) infinite}.item-2{width:100px;height:100px;position:absolute;background-color:#00a69c;animation:item-2_move 1.8s cubic-bezier(.6, .01, .4, 1) infinite}.item-3{width:100px;height:100px;position:absolute;background-color:#b1b22e;animation:item-3_move 1.8s cubic-bezier(.6, .01, .4, 1) infinite}.item-4{width:100px;height:100px;position:absolute;background-color:#888;animation:item-4_move 1.8s cubic-bezier(.6, .01, .4, 1) infinite}.item-1{top:0;left:0;z-index:1}.item-2{top:0;right:0}.item-3{bottom:0;right:0;z-index:1}.item-4{bottom:0;left:0}@keyframes item-1_move{0%, 100%{transform:translate(0, 0)}25%{transform:translate(0, 100px)}50%{transform:translate(100px, 100px)}75%{transform:translate(100px, 0)}}@keyframes item-2_move{0%, 100%{transform:translate(0, 0)}25%{transform:translate(-100px, 0)}50%{transform:translate(-100px, 100px)}75%{transform:translate(0, 100px)}}@keyframes item-3_move{0%, 100%{transform:translate(0, 0)}25%{transform:translate(0, -100px)}50%{transform:translate(-100px, -100px)}75%{transform:translate(-100px, 0)}}@keyframes item-4_move{0%, 100%{transform:translate(0, 0)}25%{transform:translate(100px, 0)}50%{transform:translate(100px, -100px)}75%{transform:translate(0, -100px)}}
  	</style>
	<div class="wrapper-load">
	<div class="quadLoad">
		<div class="item-1"></div>
		<div class="item-2"></div>
		<div class="item-3"></div>
		<div class="item-4"></div>
	</div>
</div>

  </app-root>
</body>
</html>
