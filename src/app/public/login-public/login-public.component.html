<h3>Acceso de Usuarios</h3>

<div id="formLogin" *ngIf="!isLogin">
 <form  #loginForm="ngForm"  (ngSubmit)="loginForm.form.valid && onSubmit()">
 	  <div class="form-group" [class.has-danger]="codigo_cliente.invalid && codigo_cliente.touched" >
    <input [class.form-control-danger]="codigo_cliente.invalid && codigo_cliente.touched"  [(ngModel)]="model.codigo_cliente" type="text" class=" form-control" placeholder="# de cliente" required autofocus name="codigo_cliente"  #codigo_cliente="ngModel" autocomplete="off">
  </div>
  <div class="form-group" [class.has-danger]="username.invalid && username.touched" >
    <input [class.form-control-danger]="username.invalid && username.touched"  [(ngModel)]="model.username" type="text" class=" form-control" placeholder="Usuario" required autofocus name="usuario"  #username="ngModel" autocomplete="off">
  </div>
  <div class="form-group" [class.has-danger]="password.invalid && password.touched">
    <input [class.form-control-danger]="password.invalid && password.touched" [(ngModel)]="model.password" type="password" class="form-control" placeholder="Contraseña" required name="password"  #password="ngModel" >
  </div>
  <re-captcha required size="compact" [(ngModel)]="captchalog" name="cap2" required></re-captcha>
  <br>
  <button class="btn btn-lg bg-primary btn-block"   [disabled]="!loginForm.form.valid || loading">
    Acceder</button>
    <div class="loader" *ngIf="loading"></div>
  </form><br>
</div>
<div id="userInfo" *ngIf="isLogin">
<ul class="list-group">
  <li class="list-group-item active">Datos de Usuario</li>
  <li class="list-group-item">usuario:{{userInfo.nombre}} {{userInfo.apellido}}</li>
  <li class="list-group-item">Correo: {{userInfo.email}}</li>
  <li class="list-group-item">cliente: {{userInfo.client_nombre}}</li>
  <li class="list-group-item">Dirección {{userInfo.client_direccion}}</li>
</ul>
<br>
<a class="btn btn-danger btn-lg" (click)="onLogout()">Salir</a>
</div>
