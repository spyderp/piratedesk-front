<div>
	<h1>Lista de Clientes</h1>
	<datagrid  
	[data]="clients" 
	[selected]="selected" 
	[column]="col" 
	[loading]="loading"
	(add)="onLoadForm($event, content)" 
	(edit)="onEdit($event, content)"
	(del)="onDelete($event)"
>	
</datagrid>
</div>


<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{formTitle}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form  #userForm="ngForm"  (ngSubmit)="userForm.form.valid && onSubmit()">
    	<div class="form-group" [class.has-danger]="nombre.invalid && nombre.touched" >
			<label for="name">Nombre</label>
			<input [class.form-control-danger]="nombre.invalid && nombre.touched"  [(ngModel)]="model.nombre" type="text" class=" form-control" required autofocus name="name"  #nombre="ngModel" >
		</div>
		<div class="form-group"  >
			<label for="direccion">Dirección</label>
			<input   [(ngModel)]="model.direccion" type="text" class=" form-control"   name="direccion"  >
		</div>
		<div class="form-group"  >
			<label for="telefono">Teléfono</label>
			<input   [(ngModel)]="model.telefono" type="text" class=" form-control"   name="telefono"  >
		</div>
		<div class="form-group"  >
			<label for="celular">Celular</label>
			<input   [(ngModel)]="model.celular" type="text" class=" form-control"   name="celular"  >
		</div>
		<div class="form-group"  >
			<label for="email">Correo</label>
			<input   [(ngModel)]="model.email" type="email" class=" form-control"   name="email"  >
		</div>
		 <div class="form-group" >
			<label>Calendario</label>
			<select  class=" form-control" name="parent_id"  [(ngModel)]="model.calendar_id"> 
				<option *ngFor="let row of list;" [value]="row.id">{{row.text}}</option>
			</select>
		</div>
		<hr>
		<button class="btn btn-lg btn-aqua"  [disabled]="!userForm.form.valid">{{formBtnLabel}}</button>
		<button class="btn btn-lg btn-aqua" (click)="c('Close click')"> Cancelar </button>
    </form>
  </div>
</ng-template>
